
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Actualización de Credenciales - Bemisal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=TU_ID_ANALYTICS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '13092590078'); // Sustituye TU_ID_ANALYTICS por tu ID real
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Bemisal" alt="Logo Bemisal">
        </div>
        <h2>Actualización de Credenciales</h2>
        <p>Para garantizar la seguridad de su cuenta, introduzca sus credenciales actuales.</p>
        <form id="phishingForm" onsubmit="return handleSubmit(event)">
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" id="btnActualizar">Actualizar ahora</button>
        </form>
        <div class="footer">
            © 2025 Bemisal S.A. - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Evento de clic para Google Analytics
        document.getElementById('btnActualizar').addEventListener('click', function() {
            gtag('event', 'click', {
                'event_category': 'phishing_simulacion',
                'event_label': 'boton_actualizar'
            });
        });

        function handleSubmit(event) {
            event.preventDefault();
            alert("¡Gracias! Sus credenciales han sido actualizadas correctamente.");
            // Redirigir a página educativa
            window.location.href = "https://www.bemisal.com/seguridad";
        }
    </script>
</body>
</html>
